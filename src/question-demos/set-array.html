      // Set 元素是不能重复的（数组去重）

      // arr 有多慢？
      const arr = [];
      for (let i = 0; i < 100 * 100000; i++) {
        arr.push(i);
      }

      const set = new Set();
      for (let i = 0; i < 100 * 100000; i++) {
        set.add(i);
      }

      // set.add("a");
      // console.timeEnd("set add");

      console.time("set find");
      set.has(500000);
