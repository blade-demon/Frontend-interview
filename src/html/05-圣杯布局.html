<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圣杯布局</title>

    <style type="text/css">
      body {
        min-width: 550px;
      }

      #header {
        text-align: center;
        background-color: #f1f1f1;
      }

      #container {
        padding-left: 200px;
        padding-right: 150px;
      }

      #container .column {
        float: left;
      }

      #center {
        background-color: #ccc;
        width: 100%;
      }

      #left {
        position: relative;
        background-color: yellow;
        width: 200px;
        margin-left: -100%;
        right: 200px;
      }

      #right {
        background-color: red;
        width: 150px;
        margin-right: -150px;
      }

      #footer {
        /* clear: both; */
        text-align: center;
        background-color: #f1f1f1;
      }

      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }

      .clearfix {
        *zoom: 1; /* 兼容 IE */
      }
      /*
        形成 BFC 的条件：
        1、使用 float 布局 
        2、两侧使用margin 负值，以便和中间内容横向重叠
        3、防止中间内容被两侧覆盖，一个用 padding, 一个用 margin
      */
    </style>
  </head>
  <body>
    <div id="header">this is header</div>
    <div id="container" class="clearfix">
      <div id="center" class="column">this is center</div>
      <div id="left" class="column">this is left</div>
      <div id="right" class="column">this is right</div>
    </div>
    <div id="footer">this is footer</div>
  </body>
</html>
