<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bfc</title>

    <style type="text/css">
      .container {
        background-color: #f1f1f1;
      }

      .left {
        float: left;
        margin-right: 10px;
      }

      .bfc {
        overflow: hidden; /* 形成 bfc */
      }

      /*
        形成 BFC 的条件：
        1、float 不是 none
        2、position 是 absolute 或者 fixed
        3、overflow 不是 visible
        3、display 是 flex 或者 inline-block
      */
    </style>
  </head>
  <body>
    <div class="container bfc">
      <img class="left" src="https://www.imooc.com/static/img/index/logo.png" alt="" />
      <p class="bfc">某一段文字</p>
    </div>
  </body>
</html>
